
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>圖片回憶</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: #fff0f5;
    }

    .container {
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }

    .carousel img {
      width: 100%;
      border-radius: 12px;
      display: none;
    }

    .carousel img.active {
      display: block;
    }

    .carousel-controls {
      text-align: center;
      margin-top: 10px;
    }

    .carousel-controls button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ff99aa;
      color: white;
      cursor: pointer;
    }

    h2 {
      color: #d6336c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>我們的回憶</h2>
    <div class="carousel">
      <img src="images/photo1.jpg" class="active">
      <img src="images/photo2.jpg">
      <img src="images/photo3.jpg">
      <img src="images/photo4.jpg">
    </div>
    <div class="carousel-controls">
      <button onclick="prev()">上一張</button>
      <button onclick="next()">下一張</button>
    </div>
  </div>

  <script>
    let current = 0;
    const images = document.querySelectorAll(".carousel img");

    function show(index) {
      images.forEach(img => img.classList.remove("active"));
      images[index].classList.add("active");
    }

    function prev() {
      current = (current - 1 + images.length) % images.length;
      show(current);
    }

    function next() {
      current = (current + 1) % images.length;
      show(current);
    }
  </script>
</body>
</html>
