
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>給你的一封信</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Microsoft JhengHei", sans-serif;
      background: linear-gradient(120deg, #ffd1dc, #ffe3e3, #fff0f5);
      animation: bgShift 10s ease infinite;
    }

    @keyframes bgShift {
      0% { background: linear-gradient(120deg, #ffd1dc, #ffe3e3, #fff0f5); }
      100% { background: linear-gradient(120deg, #fff0f5, #ffe3e3, #ffd1dc); }
    }

    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
      flex-direction: column;
      padding: 40px;
    }

    .message {
      font-size: 24px;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .btn-box {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 10px 16px;
      background-color: #ff99aa;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message">
      親愛的：<br/><br/>
      這是一封獻給你的文字信，代表我的一點點心意。希望你感受到溫暖與愛。<br/><br/>
    </div>

    <div class="btn-box">
      <a href="#" class="btn">按我！</a>
      <a href="gallery.html" class="btn">繼續</a>
    </div>
  </div>
</body>
</html>
